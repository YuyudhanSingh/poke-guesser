<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poke-Guesser 1v1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Poke-Guesser</h1>
    <div id="game-info">
        <h2>Target ID: <span id="target-number">?</span></h2>
    </div>

    <div class="player-area">
        <input type="text" id="p1-input" placeholder="Player 1 Guess">
        <input type="text" id="p2-input" placeholder="Player 2 Guess">
        <button id="guess-btn">Compare!</button>
    </div>

    <div id="result-display">
        <h2 id="winner-text"></h2>
        <p id="details-text"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
